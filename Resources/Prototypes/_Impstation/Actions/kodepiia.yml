- type: entity
  id: ActionKodepiiaeScrambler
  name: Scramble Appearance
  description: Change your appearance in a rush. You don't have time to control what comes out!
  components:
  - type: ConfirmableAction
    popup: dna-scrambler-action-popup
  - type: InstantAction
    icon:
      sprite: _Goobstation/Changeling/changeling_abilities.rsi
      state: transform
    event: !type:KodepiiaeScramblerEvent
    useDelay: 600

- type: entity
  id: ActionKodepiiaeConsume
  name: Consume
  description: Consume target
  components:
  - type: EntityTargetAction
    icon:
      sprite: _Goobstation/Changeling/changeling_abilities.rsi
      state: absorb_dna
    event: !type:KodepiiaeConsumeEvent
    useDelay: 300
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
