- type: entity
  parent: BaseAction
  id: ActionDash
  name: Dash
  description: Charge forward into a target or just for fun!
  components:
  - type: Action
    useDelay: 25
    icon:
      sprite: Interface/Actions/jump.rsi
      state: icon
  - type: InstantAction
    event: !type:GravityJumpEvent {}
    jumpDistance: 10
    speed: 10

    jumpSound: /Audio/Effects/stealthoff.ogg

