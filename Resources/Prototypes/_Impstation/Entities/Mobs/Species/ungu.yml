            state: neck
      eyes:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Ungu/displacement.rsi
            state: eyes
      mask:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Ungu/displacement.rsi
            state: mask
      back:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Ungu/displacement.rsi
            state: back
