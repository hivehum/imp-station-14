- type: entity
  save: false
  name: Uri, Who Is A Base Mob
  parent: BaseMobSpeciesOrganic
  id: BaseMobUngu
  abstract: true
  components:
  - type: CombatModeSprint
    acceleration: 7
    doImpactDamage: true
    beginCombatMessage: "ungu-begin-combat-popup"
  - type: CombatMode
  - type: MeleeWeapon
    attackRate: 0.8
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 6
        Structural: 10
  - type: DamageOtherOnHit
  - type: MeleeThrowOnHit
    unanchorOnHit: False
    speed: 8
    distance: 5
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      250: Dead
  - type: StaminaDamageOnHit
    damage: 20
  - type: GoobAbsorbable
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Ungu/parts.rsi
    state: full
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Body
    prototype: Ungu
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 300 # this matches diona
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal  # to be changed
    sounds:
      Male: UnisexSnail
      Female: UnisexSnail
      Unsexed: UnisexSnail
  - type: BodyEmotes
    soundsId: UnguBodyEmotes
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Ungu
  - type: Temperature
    heatDamageThreshold: 340
    coldDamageThreshold: 150
    currentTemperature: 310
    specificHeat: 42
    coldDamage:
      types:
        Cold : 0.2 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 1.5 #per second, scales with temperature & other constants
  - type: Bloodstream
    bloodReagent: Blood
  - type: Tag
    tags:
      - DoorBumpOpener
      - CanPilot
      - FootstepSound
      - AnomalyHost
  - type: Inventory
    templateId: ungu
    speciesId: ungu
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Ungu/displacement.rsi
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Ungu/displacement.rsi
            state: head
      outerClothing:
