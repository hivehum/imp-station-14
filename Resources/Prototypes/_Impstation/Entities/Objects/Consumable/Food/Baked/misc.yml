- type: entity
  name: lemuffin
  parent: FoodBakedBase
  id: FoodBakedMuffinLemo
  description: A muffin made with bits of lemo fruit.
  components:
  - type: Sprite
    state: muffin-bluecherry
  - type: Tag
    tags:
    - Fruit
    - Muffin
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 35
        - ReagentId: Vitamin
          Quantity: 12
        - ReagentId: Sugar
          Quantity: 5

