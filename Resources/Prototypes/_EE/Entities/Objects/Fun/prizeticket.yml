- type: entity
  abstract: true
  parent: BaseItem
  id: PrizeTicketBase
  description: A prize ticket, ready to be redeemed at a prize counter.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Fun/prizeticket.rsi
    state: bronze
  - type: Item
    sprite: _Impstation/Objects/Fun/prizeticket.rsi
    size: Tiny
  # imp start
  - type: Appearance
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  # imp end
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Sheet
    - PrizeTicket

- type: entity
  parent: PrizeTicketBase
  id: PrizeTicket
  name: prize ticket
  description: A shiny golden ticket! Can be redeemed for... something? It's mostly just used as fake money. # imp
  suffix: 1000
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      PrizeTicket: 1
  - type: Stack
    count: 1000
    stackType: PrizeTicket
    baseLayer: base
    layerStates: # imp
    - bronze
    - silver
    - gold
    - diamond
  - type: Sprite # imp
    state: gold
    layers:
    - state: gold
      map: ["base"]
  - type: Appearance

